<!DOCTYPE html>
<html lang="en-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta name="authors" content="JoaoBett">
    <link rel="icon" href="../img/list icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <!--Javascript-->
    <script src="../js/script.js"></script>
    <!-- Tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="flex px-20 space-x-20 p-4 bg-slate-800 text-white items-center">
                <li>
                    <img src="../img/list icon.png" alt="List Icon" class="h-8 w-8">
                </li>
                <li>
                    <a href="../pages/index.html" class="hover:text-gray-300">Todo List</a>
                </li>
                <li>
                    <a href="../pages/history.html" class="hover:text-gray-300">History</a>
                </li>
                <li>
                    <a href="https://github.com/JoaoBett" class="hover:text-gray-300">Dev</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-col items-center mt-20">
        <section class="w-full max-w-4xl">
            <h1 class="text-center font-semibold text-3xl mb-6 text-white">Todo List</h1>
            <div class="flex justify-center">
                <form action="" class="w-full flex space-x-2">
                    <input type="text" class="border-2 border-gray-300 p-2 flex-grow input-new-task" placeholder="Add a new task">
                    <button type="button" class="bg-blue-500 text-white rounded-lg p-2 btn-add-task">Add Task</button>
                </form>
            </div>
            <ul class="tasks w-full p-2 mt-4"></ul>
        </section>
    </main>
    <footer>
        <p class="absolute bottom-0 left-0 right-0 bg-slate-800 text-white p-4 flex justify-center">Developed by&nbsp<a href="https://github.com/JoaoBett">@JoaoBett</a>&nbspon Github</p>
    </footer>
</body>
</html>
